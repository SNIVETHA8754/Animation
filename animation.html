<style>
    div{
        background-color: red;
        width: 100px;
        height: 100px;
        animation-name: colorchange;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }

/* we can control this %*/
/* we can change color ext*/
    @keyframes colorchange{
0%{
    margin-left: 0px;
    margin-top: 0px;
}
25%{
    margin-left: 0px;
    margin-top: 100px;
}

50%{
    margin-top: 100px;
    margin-left: 100px;
}
75%{
    margin-top:0px;
    margin-left: 100px;
}

100%{
    margin-top: 0px;
    margin-right: 0px;
}

    }
</style>
